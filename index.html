<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
</head>
<body>
    

        <header>

            <img src="./assets/logo.svg" alt="Logo Bem Social">

        </header>


        <main class="main">

            <div class="newPost">

                <div class="infoUser">
                    <div class="imgUser"></div>
                    <button class="userbtn">User 1</button>
                </div>
            <!-- Formulário de Postagem-->
                <form action="" class="formPost">    
                    <textarea name="textarea" placeholder="Digite Sua Mensagem"></textarea>

                    <div class="iconsAndButton">
                        <div class="icons">
                            <button class="btnFileForm"><img src="assets/img.svg" alt="Adicionar Imagem"></button>
                            <button class="btnFileForm"><img src="assets/gif.svg" alt="Adicionar GIF"></button>
                            <button class="btnFileForm"><img src="assets/video.svg" alt="Adicionar Vídeo"></button>
                        </div>

                        <button type="submit" class="btnSubmitForm">Publicar</button>
                    </div>
                </form>
            </div>

            <ul class="posts">

                <li class="post">
                    <div class="infoUserPost">
                        <div class="imgUserPost"></div>
                        <div class="nameAndHour">
                           <Button class="UserBtnPost">Nome Completo</Button>
                            <p>21h</p>
                        </div>
                    </div>

                    <p>Texto Comentado</p>

                    <div class="actionBtnPost">
                        <button type="button" class="filesPost like"><img src="assets/heart.svg" alt="Curtir">Curtir</button>
                        <button type="button" class="filesPost comment"><img src="assets/comment.svg" alt="Comentar">Comentar</button>
                        <button type="button" class="filesPost share"><img src="assets/share.svg" alt="Compartilhar">Compartilhar</button>
                    </div>
                </li>


                <li class="post">
                    <div class="infoUserPost">
                        <div class="imgUserPost"></div>
                        <div class="nameAndHour">
                           <Button class="UserBtnPost">Nome Completo</Button>
                            <p>21h</p>
                        </div>
                    </div>

                    <p>Texto Comentado</p>

                    <div class="actionBtnPost">
                        <button type="button" class="filesPost like"><img src="assets/heart.svg" alt="Curtir">Curtir</button>
                        <button type="button" class="filesPost comment"><img src="assets/comment.svg" alt="Comentar">Comentar</button>
                        <button type="button" class="filesPost share"><img src="assets/share.svg" alt="Compartilhar">Compartilhar</button>
                    </div>
                </li>


                <li class="post">
                    <div class="infoUserPost">
                        <div class="imgUserPost"></div>
                        <div class="nameAndHour">
                           <Button class="UserBtnPost">Nome Completo</Button>
                            <p>21h</p>
                        </div>
                    </div>

                    <p>Texto Comentado</p>

                    <div class="actionBtnPost">
                        <button type="button" class="filesPost like"><img src="assets/heart.svg" alt="Curtir">Curtir</button>
                        <button type="button" class="filesPost comment"><img src="assets/comment.svg" alt="Comentar">Comentar</button>
                        <button type="button" class="filesPost share"><img src="assets/share.svg" alt="Compartilhar">Compartilhar</button>
                    </div>
                </li>
    
                
            </ul>

        </main>
</body>
</html>
